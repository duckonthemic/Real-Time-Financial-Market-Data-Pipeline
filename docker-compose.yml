# =============================================================================
# Real-Time Financial Market Data Pipeline
# Docker Compose Configuration
# =============================================================================
# Services: Zookeeper, Kafka, Schema Registry, Spark, Cassandra, Grafana
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # ZOOKEEPER - Kafka coordination
  # ===========================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline-network

  # ===========================================================================
  # KAFKA - Message broker
  # ===========================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168 # 7 days
      KAFKA_LOG_RETENTION_BYTES: 1073741824 # 1GB per partition
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: [ "CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list" ]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - pipeline-network

  # ===========================================================================
  # SCHEMA REGISTRY - Avro schema management
  # ===========================================================================
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/subjects" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline-network

  # ===========================================================================
  # SPARK MASTER
  # ===========================================================================
  spark-master:
    image: apache/spark:3.5.0
    hostname: spark-master
    container_name: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    command: [ "/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master" ]
    volumes:
      - ./src:/opt/spark/work-dir/src
      - ./schemas:/opt/spark/work-dir/schemas
      - spark_checkpoints:/tmp/checkpoints
    networks:
      - pipeline-network

  # ===========================================================================
  # SPARK WORKER 1
  # ===========================================================================
  spark-worker-1:
    image: apache/spark:3.5.0
    hostname: spark-worker-1
    container_name: spark-worker-1
    depends_on:
      - spark-master
    command: [ "/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077" ]
    environment:
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    volumes:
      - ./src:/opt/spark/work-dir/src
      - spark_checkpoints:/tmp/checkpoints
    networks:
      - pipeline-network

  # ===========================================================================
  # SPARK WORKER 2
  # ===========================================================================
  spark-worker-2:
    image: apache/spark:3.5.0
    hostname: spark-worker-2
    container_name: spark-worker-2
    depends_on:
      - spark-master
    command: [ "/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077" ]
    environment:
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    volumes:
      - ./src:/opt/spark/work-dir/src
      - spark_checkpoints:/tmp/checkpoints
    networks:
      - pipeline-network

  # ===========================================================================
  # CASSANDRA - Time-series storage
  # ===========================================================================
  cassandra:
    image: cassandra:4.1
    hostname: cassandra
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=MarketDataCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=SimpleSnitch
      - MAX_HEAP_SIZE=1G
      - HEAP_NEWSIZE=200M
    volumes:
      - cassandra_data:/var/lib/cassandra
      - ./schemas/cassandra:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "cqlsh", "-e", "describe keyspaces" ]
      interval: 30s
      timeout: 10s
      retries: 10
    networks:
      - pipeline-network

  # ===========================================================================
  # GRAFANA - Visualization
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    hostname: grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=hadesarchitect-cassandra-datasource
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - cassandra
    networks:
      - pipeline-network

  # ===========================================================================
  # KAFKA UI - Monitoring (optional)
  # ===========================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    hostname: kafka-ui
    container_name: kafka-ui
    ports:
      - "8090:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_SCHEMAREGISTRY=http://schema-registry:8081
    depends_on:
      - kafka
      - schema-registry
    networks:
      - pipeline-network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  cassandra_data:
  grafana_data:
  spark_checkpoints:

    # =============================================================================
    # NETWORKS
    # =============================================================================
networks:
  pipeline-network:
    driver: bridge
